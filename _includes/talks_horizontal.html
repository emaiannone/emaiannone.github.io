<div class="card-item col">
    {%- if talk.redirect -%}
    <a href="{{ talk.redirect }}">
    {%- else -%}
    <a href="{{ talk.url | relative_url }}">
    {%- endif -%}
      <div class="card hoverable">
        <div class="row g-0">
          {%- if talk.img -%}
          <div class="card-img col-md-6">
            {% include figure.html path=talk.img alt="talk thumbnail" %}
          </div>
          <div class="col-md-6">
          {%- else -%}
          <div class="col-md-12">
          {%- endif -%}
            <div class="card-body">
              <p class="card-title">{{ talk.title }}</p>
              <p class="card-text">{{ talk.description }}</p>
              <div class="row ml-1 mr-1 p-0">
                {%- if talk.github -%}
                <div class="github-icon">
                  <div class="icon" data-toggle="tooltip" title="Code Repository">
                    <a href="{{ talk.github }}"><i class="fab fa-github gh-icon"></i></a>
                  </div>
                  {%- if talk.github_stars -%}
                  <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                    <i class="fas fa-star"></i>
                    <span id="{{ talk.github_stars }}-stars"></span>
                  </span>
                  {%- endif -%}
                </div>
                {%- endif -%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
